    <script>
        (function ($) {
            "use strict";

            $(document).ready(function () {
                "use strict";

                //Scroll back to top

                var progressPath = document.querySelector('.progress-wrap path');
                var pathLength = progressPath.getTotalLength();
                progressPath.style.transition = progressPath.style.WebkitTransition = 'none';
                progressPath.style.strokeDasharray = pathLength + ' ' + pathLength;
                progressPath.style.strokeDashoffset = pathLength;
                progressPath.getBoundingClientRect();
                progressPath.style.transition = progressPath.style.WebkitTransition = 'stroke-dashoffset 10ms linear';
                var updateProgress = function () {
                    var scroll = $(window).scrollTop();
                    var height = $(document).height() - $(window).height();
                    var progress = pathLength - (scroll * pathLength / height);
                    progressPath.style.strokeDashoffset = progress;
                }
                updateProgress();
                $(window).scroll(updateProgress);
                var offset = 50;
                var duration = 550;
                jQuery(window).on('scroll', function () {
                    if (jQuery(this).scrollTop() > offset) {
                        jQuery('.progress-wrap').addClass('active-progress');
                    } else {
                        jQuery('.progress-wrap').removeClass('active-progress');
                    }
                });
                jQuery('.progress-wrap').on('click', function (event) {
                    event.preventDefault();
                    jQuery('html, body').animate({ scrollTop: 0 }, duration);
                    return false;
                })


            });

        })(jQuery);
    </script>

    <!-- REVEAL EFFECT STARTS HERE -->
    <script>
        var rafId = null;
        var delay = 200;
        var lTime = 0;

        function scroll() {
        var scrollTop = $(window).scrollTop();
        var height = $(window).height()
        var visibleTop = scrollTop + height;
        $('.reveal').each(function() {
            var $t = $(this);
            if ($t.hasClass('reveal_visible')) { return; }
            var top = $t.offset().top;
            if (top <= visibleTop) {
            if (top + $t.height() < scrollTop) {
                $t.removeClass('reveal_pending').addClass('reveal_visible');
            } else {
                $t.addClass('reveal_pending');
                if (!rafId) requestAnimationFrame(reveal);  
            }
            }
        });
        }
        function reveal() {
        rafId = null;
        var now = performance.now();
        
        if (now - lTime > delay) {
            lTime = now;
            var $ts = $('.reveal_pending');
            $($ts.get(0)).removeClass('reveal_pending').addClass('reveal_visible');  
        }
        
        
        if ($('.reveal_pending').length >= 1) rafId = requestAnimationFrame(reveal);
        }

        $(scroll);
        $(window).scroll(scroll);
    </script>
    <!-- REVEAL EFFECT ENDS HERE -->

    <!-- LEFT TO RIGHT ANIMATION STARTS HERE -->
    <script>
        function revealOnScroll() {
            const elements = document.querySelectorAll('.bottom-to-top');
            elements.forEach((element) => {
                const elementTop = element.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;
                if (elementTop < windowHeight) {
                    element.classList.add('bottom-to-top-visible');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', revealOnScroll);
        window.addEventListener('scroll', revealOnScroll);

    </script>

    <!-- LEFT TO RIGHT ANIMATION ENDS HERE -->
